{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="container">
  <h4>event detail</h4>
  <div class="row">
    <div class="card mb-4  mt-3 left  top">
      <div class="card-body">
        <h3>Test {{ event.title }}</h3>
        <p class=" text-muted"> {{ event.day }}</p>
        <p class="card-text ">{{ event.content | safe }}</p>
        <img src="{% static  event.image.url|default_if_none:'uploaded_images/forest-of-spruce.jpg'  %}" alt="{{ post.title }}" style="width: 100%; height: auto;" " >

      </div>
    </div>

  </div>
</div>

{% endblock content %}
