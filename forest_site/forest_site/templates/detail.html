{% extends "base.html" %}
{% load static %}


 {% block content %}

<div class="container">

  <div class="row">
    <div class=" card mb-4  mt-3 left  top">
      <div class="card-body">
        <h3>Test {% block title %} {{ object.title }} {% endblock title %}</h3>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
        <img src="{{ post.img.url }}">
      </div>
    </div>

  </div>
</div>

{% endblock content %}
